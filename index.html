<body>
    <div class="vertical-center">
            <div class="row mx-auto p-2 col-md-5 border border-2">

                      </form>
                </div>
                <div class="col-sm-4 mt-2 mb-4">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Ieškoti</button>
                </div>   
                
                <!-- <div class="col-sm-2 mt-3 mb-4">

                </div> -->

            </div>
        </div>
    
    
    
    <script src="./time.js"></script>
    <script src="./computer_time.js"></script>
    </script>
</body>
